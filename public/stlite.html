<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stlite App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.72.1/build/stlite.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .element-container:has(iframe[srcdoc*="// This iframe is hidden using CSS. Do not remove this comment."])
      {
        display: none;
      }

      .Toastify {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.72.1/build/stlite.js"></script>
    <script>
      window.addEventListener("message", async (e) => {
        if (e.data?.type === "updateCode") {
          await window.app.writeFile("app.py", e.data?.code);
          await window.app.writeFile(
            "trigger.py",
            "import run; await run.run(); # " + Math.random()
          );
          return;
        }

        if (e.data?.type === "reportError") {
          parent.postMessage(
            { type: "reportError", errorText: e.data?.errorText },
            "*"
          ); // IMPORTANT: put actual origin here in production
          return;
        }
      });

      window.app = stlite.mount(
        {
          requirements: ["requests"],
          entrypoint: "trigger.py",
          files: {
            "trigger.py": "import run; await run.run()",
            "app.py": "",
            // NOTE: in production, we probably want to inline these two
            "run.py": { url: "python/run.py" },
            "util.py": { url: "python/util.py" },
          },
          streamlitConfig: {
            "client.toolbarMode": "minimal",
            "server.runOnSave": true,
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
